<!DOCTYPE html>
<html>
<head>
  <title>Kabaddi Scorecard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      text-align: center;
      color: #2f4f4f;
    }
    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px #aaa;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4682b4;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #e6f2ff;
    }
  </style>
</head>
<body>

<h1>Kabaddi Match Scorecard</h1>

<table>
  <thead>
    <tr>
      <th>Team</th>
      <th>Score</th>
      <th>Raid Points</th>
      <th>Defense Points</th>
      <th>Fouls</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Team A</td>
      <td>45</td>
      <td>28</td>
      <td>17</td>
      <td>3</td>
    </tr>
    <tr>
      <td>Team B</td>
      <td>38</td>
      <td>24</td>
      <td>14</td>
      <td>5</td>
    </tr>
  </tbody>
</table>

</body>
</html>
